<html>
	<head>
		<title>SM63 Level Designer Mods - Embedded LD-Only Game</title>
        <link rel="stylesheet" type="text/css" href="runouw_style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="runouw_script.js"></script><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<script type="text/javascript" src="swfobject.js"></script>
	<script type="text/javascript">
		swfobject.registerObject("ldOnly", "9.0.0");
	</script>
	</head>
	<body>
		<script>
			var whratio = 1.5;
			var hSmall = 0.25;
			var hMedium = 0.50;
			var hLarge = 0.75;
			var hXl = 0.90;
			
			function resize(size) {
				var h = window.innerHeight;
				if(size === "25") {
					document.swf.height = hSmall*h;
				}
				if(size === "50") {
					document.swf.height = hMedium*h;
				}
				if(size === "75") {
					document.swf.height = hLarge*h;
				}
				if(size === "90") {
					document.swf.height = hXl*h;
				}
				if(size === "max") {
					var h = window.innerHeight;
					document.swf.height = h;
				}
				document.swf.width = whratio * document.swf.height;
				return;
			}
		</script>
        <header class="embedpage">
           <h1>Embedded Level-Designer-Only Game</h1>
           <p class="buttonContainer"><button type="button" class="medium" id="returnToMain">Return to SM63 LD Mods Site</button></p>
        </header>
        <main class="embedpage">
		<div>
			<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="450" height="300" id="ldOnly">
				<param name="movie" value="http://jhynjhiruu.uk/swfs/sm63leveldesigner.swf">
				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash" data="http://jhynjhiruu.uk/swfs/sm63leveldesigner.swf" width="450" height="300">
				<!--<![endif]-->
					<a href="http://www.adobe.com/go/getflashplayer">
						<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player">
					</a>
				<!--[if !IE]>-->
				</object>
				<!--<![endif]-->
			</object>
		</div>
            <div id="buttons" style="text-align:center">
                Game size:
                <button type="button" onclick="resize('25')">25%</button>
                <button type="button" onclick="resize('50')">50%</button>
                <button type="button" onclick="resize('75')">75%</button>
                <button type="button" onclick="resize('90')">90%</button>
                <button type="button" onclick="resize('max')">Maximum</button>
            </div>
            <p class="currentVersion"> Special thanks to OJ for Dropbox hosting of the game file.
            <br />Maintained by the SM63 Hackers on the SM63 Mods Github.
            <br />Last update: <span class="lastModifiedText"></span></p>
        </main>
	</body>
</html>
